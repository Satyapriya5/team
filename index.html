<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Hover Button</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .cool-btn {
        position: relative;
        padding: 14px 40px;
        font-size: 18px;
        color: white;
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        overflow: hidden;
    }

    .cool-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent);
        transition: all 0.4s ease;
    }

    .cool-btn:hover {
        transform: scale(1.07);
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .cool-btn:hover::before {
        left: 100%;
    }
</style>
</head>
<body>

<button class="cool-btn">Hover Me</button>

</body>
</html>
