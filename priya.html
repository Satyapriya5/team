<!DOCTYPE html>
<html>
<head>
    <title>Auto Open & Close</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        #box {
            width: 300px;
            padding: 20px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            margin: auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h1>Automatic Open & Close Box</h1>
<div id="box">Hello! I opened automatically ðŸ˜„</div>

<script>
    // Wait 2 seconds, then open
    setTimeout(function() {
        document.getElementById("box").style.display = "block";
    }, 2000);

    // Wait 5 seconds after opening, then close
    setTimeout(function() {
        document.getElementById("box").style.display = "none";
    }, 7000);
</script>

</body>
</html>
